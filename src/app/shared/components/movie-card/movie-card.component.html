<h1 class="info text-center text-dark">IMDb</h1>

<div class="body">
    <div class="offset-2 m-4">
        <label for="" class="col-sm-8 offset-sm-2"></label>
        <input type="text" name="" id=""
        [(ngModel)]="search"
         class="col-sm-8 offset-sm-2 form-control"
         placeholder="Search for movie"
         >
    </div>
    
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3"
            *ngFor="let item of propertyBinding | filter : search">
        <div class="card mb-4">
            <div class="card movieCard">
                <figure class="movieCard">
                    <img src="{{property}}{{item.backdrop_path}}" alt=""/>
                    <figcaption class="text-white p-4 bg-dark">
                        <div class="row">
                            <div class="col-md-10">
                                <h3>
                                    {{item.title}}
                                </h3>
                            </div>
                            <div class="col-md-2">
                                <span class="rating">
                                    {{item.vote_average}}
                                </span>
                            </div>
                        </div>
                    </figcaption>
                    <div class="overview bg-white p-4">
                        <h4>overview</h4>
                        <p>
                            {{item.overview}}
                        </p>
                    </div>
                </figure>
            </div>
        </div>
        </div>
        </div>
    </div>
</div>
